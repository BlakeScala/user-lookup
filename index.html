<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script></script>
    <title>Github User Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Github User Lookup</h1>
    </div>
    <div class="container">
      <form id = "searchBar">
        <label for="search">Enter Github Username</label>
        <input type="text" name="search" id="search">
        <button type="submit" class="btn-default">Search</button>
      </form>
      <div class="row">
        <div class="col-md-5">
          <div id="userPanel">
            <h3 id="userName"></h3>
            <img id="avatar" src="" alt="Cannot display profile picture" />
            <a id="githubLink" href="#">Github Page</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
